<div class="row">
    <div class="col-md-12">
        <h3>{{event.name}}</h3>
        <span>Location: <a data-ng-href="#/venue/{{venue.uuid}}">{{venue.name}}</a></span><br>
        <span>Host: <a data-ng-href="#/player/{{host.uuid}}">{{host.nickname}}</a></span><br>
        <div data-ng-if="tournaments.length > 0">
            Tournaments<br>
            <ul data-ng-repeat="tournament in tournaments">
                <li><a data-ng-href="#/tournament/{{tournament.uuid}}">Round {{tournament.round}}</a></li>
            </ul>
    </div>
</div>
