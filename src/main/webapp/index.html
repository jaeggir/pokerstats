<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokerstats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/select2/select2.css">
        <link rel="stylesheet" href="bower_components/nvd3/nv.d3.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body data-ng-app="pokerstatsApp">

        <!--[if lt IE 10]>
            <p class="browsehappy">
                You are using an <strong>outdated</strong> browser.
                Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
            </p>
        <![endif]-->

        <div class="container">

            <nav class="navbar navbar-default" role="navigation">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo-nav hidden-xs" href="/#">
                        <img src="images/poker_cards.png"> PokerStats
                    </a>
                    <a class="navbar-brand visible-xs" href="/#">PokerStats</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
                    <ul class="nav navbar-nav navbar-right">
                        <li data-match-route="/event.*"><a href="#/events">Poker-Nights</a></li>
                        <li data-match-route="/venue.*"><a href="#/venues">Lokalitäten</a></li>
                        <li data-match-route="/players"><a href="#/players">Spieler</a></li>
                    </ul>
                </div>
            </nav>

            <div class="jumbotron">
                <div data-ng-view></div>
            </div>

            <div class="footer">
                <p>&copy; 2014 Roger Jäggi</p>
            </div>

        </div>

        <!-- build:js scripts/scripts.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-i18n/angular-locale_de-ch.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/AngularGM/angular-gm.js"></script>
        <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/nvd3/nv.d3.js"></script>
        <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap.js"></script>
        <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/select2/select2.js"></script>
        <script src="bower_components/angular-ui-select2/src/select2.js"></script>

        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/EventCtrl.js"></script>
        <script src="scripts/controllers/EventsCtrl.js"></script>
        <script src="scripts/controllers/MainCtrl.js"></script>
        <script src="scripts/controllers/PlayerCtrl.js"></script>
        <script src="scripts/controllers/PlayersCtrl.js"></script>
        <script src="scripts/controllers/TournamentCtrl.js"></script>
        <script src="scripts/controllers/VenueCtrl.js"></script>
        <script src="scripts/controllers/VenuesCtrl.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/services.js"></script>
        <!-- endbuild -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&region=CH&language=en-US"></script>
</body>
</html>
